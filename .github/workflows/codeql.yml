name: CodeQL

on:
  schedule:
    - cron: 0 17 * * 5

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
    steps:
    - uses: actions/checkout@v2
    - uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    - uses: github/codeql-action/autobuild@v1
    - uses: github/codeql-action/analyze@v1
